<h2 mat-dialog-title>Game Select</h2>
<mat-dialog-content *ngIf="gameList$" class="mat-typography">
    <div *ngFor="let game of games" class="game-select-item d-flex border-radius shadow my-3" [style.background-image]="'url('+game.banner+')'" (click)="selectGame(game.baseURL)">
        <div class="game-select-background d-flex w-100 h-50 align-self-end px-3" [style.background-color]="game?.bgColor">
            <img class="game-select-icon mr-3" [style.border-color]="game?.bgColor" [src]="game.icon" width="100" height="100">
            <div class="game-select-data w-100">
                <h1 class="game-select-title text-truncate">{{game.name}}</h1>
                <div class="game-select-info text-white">
                    <span class="mr-1">Users: 30k</span>•
                    <span class="mr-1">Organizations: 500</span>•
                    <span class="mr-1">Teams: 10k</span>
                </div>
            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
